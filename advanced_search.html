<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advanced_search.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Back to Google Search!</a>
        </div>
        <h3>Find Pages with...</h3>

        <form id="form" action="https://www.google.com/advanced_search">
            
            <div id="text">
                all these words:
            </div>
            <div id="input">
                <input type="text" name="as_q">
            </div>
    
            <div id="text">
                this exact word or phrase: 
            </div>
            <div id="input">
                <input type="text" name="as_epq">
            </div>

            <div id="text">
                any of these words: 
            </div>
            <div id="input">
                <input type="text" name="as_oq">
            </div>

            <div id="text">
                none of these words:
            </div>
            <div id="input">
                <input type="text" name="as_eq">
            </div>
    
            
            
            <input id="submit_button" type="submit" value="Advanced Search">    
        </form>

    </body>
</html>
